<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.0.min.js"></script> 
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script>
function onSuccess(data, textStatus, jqXHR ) {
    // document.getElementById("outputTextArea").value = JSON.stringify(data);
    for (var word in data) {
        if (data[word] !== null) {
            var newDiv = document.createElement('div');
            var header = document.createElement('h3');
            var definition = document.createElement('p');
            header.innerHTML = word;
            definition.innerHTML = data[word];
            newDiv.appendChild(header);
            newDiv.appendChild(definition);
            document.body.appendChild(newDiv);
        }
    }
}

function onSubmit() {
    var inputTextArea = document.getElementById("inputTextArea");

    $.ajax({
        type: "POST",
        url: "api/define",
        data: inputTextArea.value,
        success: onSuccess,
        dataType: "json"
    });
}
</script>
<meta charset="UTF-8">
<title>Title of the document</title>
</head>

<body>
Enter your text you want to define here:
</body>

<br/>
<textarea id="inputTextArea" cols="75" rows="7"></textarea> 
<br/>
<input type="button" value="Submit now" onclick="onSubmit()"/>
<br/>

</textarea>

</html>
